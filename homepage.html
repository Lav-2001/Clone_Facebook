<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="icon" href="Facebook_Logo_2023.png" type="image/png">
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
      <nav>
        <div class="left">
            <div class="logo">
                <img src="facebook_logo.png" alt="logo">
            </div>
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search Facebook">
            </div>
        </div>
        <div class="center">
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-tv"></i>
            <i class="fa-solid fa-store"></i>
            <i class="fa-solid fa-users"></i>
            <i class="fa-solid fa-gamepad"></i>
        </div>
        <div class="right">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-brands fa-facebook-messenger"></i>
            <i class="fa-solid fa-bell"></i>
            <img src="grrot.webp" type="image/webp">
        </div>
      </nav>
      <div class="main">
        <div class="left">
            <div class="img">
                <img src="grrot.webp" type="image/webp">
                <p>Groot</p>
            </div>
            <div class="img">
                <img src="meta-ai.png" type="image/png">
                <p>Meta AI</p>
            </div>
            <div class="img">
                <img src="friends.png" type="image/png">
                <P>Friends</P>
            </div>
            <div class="img">
                <img src="memories.png" type="image/png">
                <p>Memories</p>
            </div>
            <div class="img">
                <img src="saved.png" type="image/png">
                <p>Saved</p>
            </div>
            <div class="img">
                <img src="groups.png" type="image/png">
                <p>Groups</p>
            </div>
            <div class="img">
                <img src="reels.png" type="image/png">
                <p>Reels</p>
            </div>
            <div class="img">
                <img src="market.png" type="image/png">
                <p>Marketplace</p>
            </div>
            <div class="img">
                <img src="feeds.png" type="image/png">
                <p>Feeds</p>
            </div>
            <div class="img">
                <img src="events.png" type="image/png">
                <p>Events</p>
            </div>
            <div class="img">
                <img src="ads-manager.png" type="image/png">
                <p>Ads Manager</p>
            </div>
            <div class="img">
                <img src="seemore.jpg" type="image/jpg">
                <p>See more</p>
            </div>
            <div class="shortcuts">
                <img src="birthday.png" type="image/png">
                <p>Birthdays</p>
            </div>
            <div class="shortcuts">
                <img src="csc.png" type="image/png">
                <p>Climate Science Center</p>
            </div>
            <div class="shortcuts">
                <img src="fund.webp" type="image/webp">
                <p>Fundraisers</p>
            </div>
            <div class="shortcuts">
                <img src="gaming.png" type="image/png">
                <p>Gaming Video</p>
            </div>
            <div class="shortcuts">
                <img src="messanger.jpg" type="image/jpg">
                <p>Messanger</p>
            </div>
            <div class="shortcuts">
                <img src="messanger-kid.png" type="image/png">
                <p>Messanger Kids</p>
            </div>
            <div class="shortcuts">
                <img src="order.png" type="image/png">
                <p>Orders and payments</p>
            </div>
            <div class="shortcuts">
                <img src="pages.png" type="image/png">
                <p>Pages</p>
            </div>
            <div class="shortcuts">
                <img src="games.jpeg" type="image/jpeg">
                <p>Play games</p>
            </div>
            <div class="shortcuts">
                <img src="recent.png" type="image/png">
                <p>Recent ad activity</p>
            </div>
            <div class="shortcuts">
                <img src="reel.png" type="image/png">
                <p>Reels</p>
            </div>
        </div>
        <div class="center"></div>
        <div class="right"></div>
      </div>
</body>
</html>
