<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log into Facebook</title>
</head>
<body>
    <div class="main-container">
        <div class="heading">
            <h1>facebook</h1>
            <p>Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="login-container">
            <div class="Uinput-box">
                <div class="finput-box">
                    <input type="varchar" name="input-box" placeholder="Email or phone number" required>
                </div>
                <div class="linput-box">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
            </div>
            <div class="login-button">
                <button value="login">Log In</button>
            </div>
            <div class="forget-account">
                <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forget account?</a>
            </div>
            <div class="divider">
                <p>Or</p>
            </div>
            <div class="create_new_account-container">
                <a href="create_account.html"><button value="cn-account">Create new account</button></a>
            </div>
        </div>
        <div class="content">
            <span>Create a Page for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
