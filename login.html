<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log into Facebook</title>
</head>
<body>
    <div class="main-container">
        <div class="heading">
            <h1>Facebook</h1>
        </div>
        <div class="login-container">
            <div class="login-content">
                <h2>Log into Facebook</h2>
            </div>
            <div class="Uinput-box">
                <div class="finput-box">
                    <input type="varchar" name="input-box" placeholder="Email or phone number" required>
                </div>
                <div class="linput-box">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
            </div>
            <div class="login-button">
                <button value="login">Log In</button>
            </div>
            <div class="forget-account">
                <a href="#">Forget account?</a>
            </div>
            <div class="divider">
                <p>Or</p>
            </div>
            <div class="create_new_account-container">
                <button value="cn-account">Create new account</button>
            </div>
        </div>
        
    </div>
</body>
</html>
