<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="icon" href="Facebook_Logo_2023.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
     <div class="main">
        <div class="left">
             <h1>facebook</h1>
             <p>Connect with friends and the world around you on a Facebook.</p>
        </div>
        <div class="right">
             <form action="">
                <div class="form-body">
                     <input type="text" placeholder="Email or phone number" required>
                     <input type="password" placeholder="Password" required>
                     <button class="login">Log In</button>
                     <p class="forget">Forget password?</p>
                     <hr><!--it makes horizontal line in the form-->
                     <button class="create">Create new account </button>
                </div>
             </form>
             <p class="footer"><span>Create a page</span> for a celebrity, brand or business.</p>
        </div>
     </div>
  </header>
</body>
</html>
